<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="profile-card--container">
      <div class="profile-card">
        <div class="profile-card--top">
          <img class="profile-image" src="./images/image-victor.jpg" alt="Profile Image" />
        </div>
        <div class="profile-card--content">
          <div class="profile-card--user">
            <span class="profile-card--username">Victor Crest</span> 26
            <div class="profile-card--city">London</div>
          </div>
        </div>
        <div class="user-stats--container">
          <div class="profile-card__footer">
            <div class="profile-card__footer--user-stats">
              <div>80K</div>
              <div>803K</div>
              <div>1.4K</div>
            </div>
            <div class="profile-card__footer--user-headers">
              <div>Followers</div>
              <div>Likes</div>
              <div>Photos</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
